<!--Modal Factura-->
<div class="modal fade" id="enviarFacturas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enviando facturas ..!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center" v-show="loadFacturas">
                    <i class="fa fa-spinner fa-3x fa-spin"></i>
                </div>
                <div class="text-center" v-show="!loadFacturas">
                    <i class="fa fa-check-square-o fa-3x" v-show="allFacturas.completado=='ok'"></i>
                    <p class="lead" v-show="allFacturas.completado=='ok'">{{allFacturas.mensaje}}</p>
                </div>
                <div class="text-center" v-show="loadActivarFacturas">
                    <p class="lead">Â¿Estas Seguro de enviar facturas a SUNAT?</p>
                    <p><button class="btn btn-primary btn-lg" @click="enviarFacturas"><i class="fa fa-lock"></i> Enviar Facturas</button></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="fa fa-windows-close"></i> Close</button>
            </div>
        </div>
    </div>
</div>
